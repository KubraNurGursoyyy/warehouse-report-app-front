<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Report</title>

    <script src="jquery.js"></script>

    <script src="formToJson.js"></script>
    <script src="formToJson.min.js"></script>


    <script src="makeReport.js"></script>
    <script src="addWarehouse.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="table.css" />

</head>
<body>
    <h2>Welcome</h2>
    <h3>Select Action</h3>
    <br>
    <button type="button" onclick="display('reportTable')"><h3>Make Report</h3></button>
    <button type="button" onclick="display('warehouseForm')"><h3>Add Warehouse</h3></button>
    <button type="button" onclick="display('productDiv')"><h3>Add Product</h3></button>
    <br>
    <br>

<div>
    <table id="reportTable" style="display: none"></table>

    <form action="#" name ="warehouseForm" id="warehouseForm" method="post" style="display: none">
        <label for="name" >Warehouse Name</label><br>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Add" onClick="postWarehouses()">
    </form>

    <div id="productDiv">
    </div>

</div>
</body>
<script>
    function display(elementID) {
        var element = document.getElementById(elementID);
        if (element.style.display === "none") {
            element.style.display = "block";
        } else {
            element.style.display = "none";
        }
    }
</script>
</html>
